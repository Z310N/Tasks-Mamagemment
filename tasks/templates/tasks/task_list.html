<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Task List</title>
</head>


<body>
<div class="container" style="margin-top: 50px;">

  <h3 class="text-center text-danger"><b>Task List</b> </h3>
  <p> <a href="{% url 'tasks:task_create' %}" class="btn btn-outline-success">Add A New Task</a></p>
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
    {% for task in tasks %}
      <tr>
        <td><p>{{ forloop.counter }}.</p></td>
        <td>{{ task.name }}</td>
        <td>{{ task.get_status_display }}</td>
        <td><a href="{% url 'tasks:task_update' task.id %}" class="btn btn-outline-success">Update</a></td>     
        <td><a href="{% url 'tasks:task_delete' task.id %}" class="btn btn-outline-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
