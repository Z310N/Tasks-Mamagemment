<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>{% if object %}Edit Task 
        {% else %} Create New Task 
        {% endif %}</title>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">

            <div class="col-lg-3"></div>
            <div class="col-lg-6">

            {% if object %}<h3 class="text-center text-danger"><b>Edit Task</b></h3>
                {% else %} <h3 class="text-center text-danger"><b>Create New Tasks</b></h3>
                {% endif %}

            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" class="btn btn-outline-success" value="Submit"></p>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
